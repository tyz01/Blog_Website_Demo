<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${postEdit}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="/allArticles">allArticles</a><br>
            <a class="p-4 link-secondary" href="/page/blogAdd">blogAdd</a><br>
        </nav>
        <div class="container mt-5">
            <h1>Edit Article</h1>
            <div th:each="posts : ${postEdit}">
                <form method="post">
                    <input type="text" th:value="${posts.title}" name="title" placeholder="input title"
                           class="form-control"><br>
                    <input type="text" th:value="${posts.email}" name="email" placeholder="input email"
                           class="form-control"><br>
                    <textarea name="fullText" placeholder="input full_text article" class="form-control"
                              th:text="${posts.fullText}"/><br>
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</head>
</html>
