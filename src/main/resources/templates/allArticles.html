<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:each="posts : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${posts.title}"/>
    <p th:text="${posts.email}"/>
    <a th:href="'/page/blogAdd/' + ${posts.id}" class="btn btn-warning">детальнее</a>
</div>

</body>

</html>
