<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="page"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="nav d-flex justify-content-between">
    <a class="p-4 link-secondary" href="/page/blogAdd">blogAdd</a>
</nav>

<div class="container mt-5">
    <div th:each="posts : ${postDetails}" class="alert alert-info mt-2">
        <h3 th:text="${posts.title}"/>
        <p th:text="${posts.fullText}"/>
        <p><b>Просмотры: </b> <span th:text="${posts.views}"/></p><br>
        <a th:href="'/page/blogAdd/' + ${posts.id} + '/edit'" class="btn btn-warning">Update</a><br>
        <form th:action="'/page/blogAdd/' + ${posts.id} + '/remove'" method="post"><br>
            <button class="btn btn-warning" type="submit">Delete</button><br>
        </form>
    </div>
</div>
</body>
</html>
