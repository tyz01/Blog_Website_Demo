<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="Article"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="/allArticles">allArticles</a><br>
            <a class="p-4 link-secondary" href="/page/blogAdd">blogAdd</a><br>
        </nav>
        <div class="container mt-5">
            <h1>Add article</h1>
            <form action="/page/blogAdd" method="post">
                <input type="text" name="title" placeholder="input title" class="form-control"><br>
                <input type="text" name="email" placeholder="input email" class="form-control"><br>
                <textarea name="fullText" placeholder="input full_text article" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">add article</button>
            </form>
        </div>
    </div>
</head>
</html>
